<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="./assets/style.css"/>
  <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="websiteTitle">Weather Dashboard</h1>

  <div class="container-fluid">
    <div class="row">
      <main class="col-9">
          <section class="greeting">
            <h2>Welcome!</h2>
          </section>
        
          <br>
          <div class="card align-self-end card ml-auto" id="currentweather">
            <div class="card-body">
              <h2 class="card-title" id="userCity">Card title</h2>
              <h3 id="currentDate"></h3>
              <h3 id="currentTime"></h3>
              <p class="card-text" id="tempC">Temperature: </p>
              <p class="card-text" id="windC">Wind Speed: </p>
              <p class="card-text" id="humidityC">Humidity: </p>
              <p class="card-text">UV Index: <span id="UVindexC"></span></p>


            </div>
          </div>
          <br>
          <h3>5-Day Forecast</h3>
          <section class="card-deck mr-auto align-self-start" id="fiveDayForecast">
            <div class="col-sm-2 card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="weatherCondition"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>

            <div class="col-sm-2 card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="weatherCondition"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>

            <div class="col-sm-2 card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="weatherCondition"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>

            <div class="col-sm-2 card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="weatherCondition"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>

            <div class="col-sm-2 card">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text" id="weatherCondition"></p>
                <p class="temp"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
              </div>
            </div>
          </section>
      </main>

      <aside class="col-3">
        <form class="align-self-end form-inline">
          <input class="userInput form-control ml-auto mr-sm-2 w-75" type="search" placeholder="City" id="inputCity" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0 w-20" id="search" type="submit">Search</button>
        </form>
        <div class="col-12 col-md-8">
          <div id="searchHistory"></div>
          <ul id="cityList"></ul>
        </div>
      </aside>
    </div>
  </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js""></script>
</body>
</html>
